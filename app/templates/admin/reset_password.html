{% extends "layout.html" %}
{% block content %}
<div class="container py-4" style="max-width: 500px;">
  <h2 class="mb-4">🔐 重置用户密码 - <strong>{{ user.username }}</strong></h2>

  <div class="card">
    <div class="card-body">
      <form method="post">
        <div class="mb-3">
          <label for="password" class="form-label">新密码</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="请输入新密码" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-danger">更新密码</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
